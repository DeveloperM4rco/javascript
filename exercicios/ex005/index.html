<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos em DOM</title>
    <style>
        body {
            background: #2f7ad0;
            color: white;
            font: normal 1.3em Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando com DOM</h1>
    <p id="paragrafo">Aqui vai o resultado</p>
    <p name="paragrafo">Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div class="msg">Clique em mim</div>
    <script>

        // Com querySelector() é possível selecionar de diferentes formas:
        // Selecionando uma tag
        var titulo = document.querySelector("h1");
        titulo.style.backgroundColor = 'blue';

        // Selecionando com id
        var paragrafo_1 = document.querySelector("#paragrafo");
        paragrafo_1.style.backgroundColor = 'green';

        // Selecionando com name
        var paragrafo_2 = document.querySelector("[name='paragrafo']");
        paragrafo_2.style.backgroundColor = 'black';

        // Selecionando uma class
        var div = document.querySelector(".msg");
        div.style.backgroundColor = 'blueviolet'
    </script>
</body>
</html>
